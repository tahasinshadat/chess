<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess</title>

    <!-- My CSS + Script -->
    <link rel="stylesheet"  href="style.css">
    <script defer src="chess.js" type="module"></script>

    <!-- Materialize Framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Bootstrap Framework -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Import Google Icon Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/6a2a583ad9.js" crossorigin="anonymous"></script>

</head>
<body class="bg-dark">

    <h2 class="text-center text-white header">Chess</h2>
    <div class="d-flex text-center">

        <div class="side-panel">

            <div id="captured-blacks" class="RESPONSIVE-CAPTURES">
                <h4 class="text-white">Blacks Captured Pieces</h4>
            </div>

            <div class="timer" id="blacks-timer"></div>

        </div>

        <div id="board"></div>

        <div class="side-panel">

            <div class="timer" id="whites-timer"></div>

            <div id="captured-whites" class="RESPONSIVE-CAPTURES">
                <h4 class="text-white">Whites Captured Pieces</h4>
            </div>

            
        </div>
    </div>

    <div id="playerTurns">
        <h3 class="text-center goldColor">Whites Turn</h3>
        <div class="circle white-circle">
            <i class="fa-solid fa-chess-rook"></i>
        </div>
    </div>

    <!-- Start Container -->
    <div id="start-popup" class="popup-container">
        <div class="popup">
            <h1>Welcome! Ready to play Chess?</h1>

            <p>Select game mode:</p>
            <button data-mode='' id="player-vs-computer-button" class="game-mode-button disabled" disabled>Player vs Computer</button>
            <button data-mode='' id="player-vs-player-button" class="game-mode-button active">Player vs Player</button>

            <hr>

            <p>Select match duration:</p>
            <button data-match-time="300" class="duration-button">10 Minutes</button>
            <button data-match-time="600" class="duration-button active">20 Minutes</button>
            <button data-match-time="900" class="duration-button">30 Minutes</button>

            <hr>
            <p>Select what orientation you would like to play in:</p>
            <button data-orientation='flip' id="flip-button" class="orientation-button">Flip (Every Turn)</button>
            <button data-orientation='whiteSide' id="white-side-button" class="orientation-button active">White Side</button>
            <button data-orientation='blackSide' id="black-side-button" class="orientation-button">Black Side</button>
            <button data-orientation='both' id="both-sides-button" class="orientation-button">Both Sides</button>

            <br><br>

            <button id="start-game-button">Start Game</button>
        </div>
    </div>

    <!-- End Screen Container -->
    <div id="end-screen" class="popup-container">
        <div class="popup" id="endScreenStyles">
            <hr>
            <h1 id="winner-message"></h1>
            <hr>
            <button id="play-again">Play Again</button>
        </div>
    </div>
    
</body>
</html>
